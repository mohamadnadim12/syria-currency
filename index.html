    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f0f2f5;
            background-image: radial-gradient(circle at top right, #eef2f6, #e2e8f0);
            min-height: 100vh;
        }

        /* Glassmorphism Header */
        .glass-header {
            background: linear-gradient(135deg, #006633 0%, #004d26 100%);
            position: relative;
            overflow: hidden;
        }
        
        .glass-header::after {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: url("data:image/svg+xml,%3Csvg width='20' height='20' viewBox='0 0 20 20' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23ffffff' fill-opacity='0.05' fill-rule='evenodd'%3E%3Ccircle cx='3' cy='3' r='3'/%3E%3Ccircle cx='13' cy='13' r='3'/%3E%3C/g%3E%3C/svg%3E");
            opacity: 0.3;
        }

        /* Custom Input Styling */
        .custom-input-group {
            position: relative;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: white;
            border: 1px solid #e5e7eb;
        }
        
        .custom-input-group:focus-within {
            border-color: #006633;
            box-shadow: 0 4px 20px rgba(0, 102, 51, 0.1);
            transform: translateY(-2px);
        }

        .custom-input-group:focus-within label {
            color: #006633;
        }

        /* Gold Gradient Text */
        .text-gold-gradient {
            background: linear-gradient(to right, #b88a44, #e5c57f, #b88a44);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% auto;
            animation: shine 4s linear infinite;
        }

        @keyframes shine {
            to { background-position: 200% center; }
        }

        /* Floating Stars */
        .star-emboss {
            filter: drop-shadow(0 2px 3px rgba(0,0,0,0.2));
            transition: transform 0.3s ease;
        }
        .star-emboss:hover { transform: scale(1.1) rotate(5deg); }

        /* History Scrollbar */
        .history-scroll::-webkit-scrollbar { width: 4px; }
        .history-scroll::-webkit-scrollbar-track { background: #374151; }
        .history-scroll::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 4px; }

        .btn-gold {
            background: linear-gradient(to bottom, #fbf2d5, #ecc987);
            border: 1px solid #d4af37;
            color: #785a15;
            transition: all 0.2s;
        }
        .btn-gold:hover { filter: brightness(1.05); }
        .btn-gold:active { transform: scale(0.98); }
    </style>
</head>
<body class="flex items-center justify-center p-4">

        <!-- Main Card -->

            <div class="px-6 pb-8 -mt-10 relative z-30">

                <div class="bg-white w-max mx-auto px-6 py-3 rounded-full shadow-lg flex gap-4 items-center mb-8 border border-gray-50">
                    <svg class="w-6 h-6 text-flag-red star-emboss" fill="currentColor" viewBox="0 0 24 24"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg>

                        <div class="flex items-end gap-3">

                            <input type="text" id="oldInput" placeholder="0" inputmode="numeric"

                    <!-- Divider with Icon -->
                    <div class="flex items-center justify-center -my-3 relative z-10">
                        <div class="bg-flag-gold p-1.5 rounded-full shadow-md text-white">
                            <svg class="w-4 h-4 transform rotate-90" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M13 7l5 5m0 0l-5 5m5-5H6"></path></svg>
                        </div>
                    </div>

                    <button onclick="quickAdd(50000)" class="btn-gold py-2.5 rounded-xl text-xs font-bold shadow-sm">+50K</button>
                    <button onclick="resetAll()" class="bg-gray-100 text-gray-500 py-2.5 rounded-xl text-xs font-bold hover:bg-red-50 hover:text-red-500 transition-colors shadow-inner flex items-center justify-center">

            <!-- 3. FOOTER (Black - History) -->

                        Developed by Mohamad Nadim

                </div>
            </div>
        </div>

        <!-- Notification Toast -->
        <div id="toast" class="fixed top-8 left-1/2 -translate-x-1/2 bg-gray-900/95 text-white px-6 py-3 rounded-full shadow-2xl flex items-center gap-3 transform -translate-y-24 transition-all duration-300 z-50 border border-gray-700">
            <div class="bg-green-500/20 p-1 rounded-full">
                <svg class="w-4 h-4 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
            </div>
            <span class="text-sm font-medium">تم نسخ المبلغ الجديد</span>
        </div>

    <script>
        // --- Tafqeet Logic ---
        function tafqeet(number) {
            if (number === 0) return "صفر ليرة سورية";
            
            const units = ["", "واحد", "اثنان", "ثلاثة", "أربعة", "خمسة", "ستة", "سبعة", "ثمانية", "تسعة"];
            const teens = ["عشرة", "أحد عشر", "اثنا عشر", "ثلاثة عشر", "أربعة عشر", "خمسة عشر", "ستة عشر", "سبعة عشر", "ثمانية عشر", "تسعة عشر"];
            const tens = ["", "عشرة", "عشرون", "ثلاثون", "أربعون", "خمسون", "ستون", "سبعون", "ثمانون", "تسعون"];
            const hundreds = ["", "مئة", "مئتان", "ثلاثمئة", "أربعمئة", "خمسمئة", "ستمئة", "سبعمئة", "ثمانمئة", "تسعمئة"];
            
            function processChunk(num) {
                let str = "";
                let h = Math.floor(num / 100);
                let r = num % 100;
                if (h > 0) str += hundreds[h] + " ";
                if (r > 0) {
                    if (h > 0) str += "و";
                    if (r < 10) str += units[r];
                    else if (r < 20) str += teens[r - 10];
                    else {
                        let u = r % 10;
                        let t = Math.floor(r / 10);
                        if (u > 0) str += units[u] + " و";
                        str += tens[t];
                    }
                }
                return str.trim();
            }

            let integerPart = Math.floor(number);
            let decimalPart = Math.round((number - integerPart) * 100);
            
            if(integerPart === 0 && decimalPart > 0) return ""; 

            let str = "";
            let billions = Math.floor(integerPart / 1000000000); integerPart %= 1000000000;
            let millions = Math.floor(integerPart / 1000000); integerPart %= 1000000;
            let thousands = Math.floor(integerPart / 1000); integerPart %= 1000;
            let rest = integerPart;

            if (billions > 0) str += processChunk(billions) + " مليار" + (billions > 10 ? "" : " ") + " و";
            if (millions > 0) {
                 let s = processChunk(millions);
                 str += s + (millions === 1 ? " مليون" : millions === 2 ? " مليونان" : millions <= 10 ? " ملايين" : " مليون") + " و";
            }
            if (thousands > 0) {
                 let s = processChunk(thousands);
                 str += (thousands === 1 ? "ألف" : thousands === 2 ? "ألفان" : s + (thousands <= 10 ? " آلاف" : " ألف")) + " و";
            }
            if (rest > 0) str += processChunk(rest);

            str = str.trim();
            if (str.endsWith("و")) str = str.slice(0, -1).trim();

            let result = str + " ليرة سورية";
            if (decimalPart > 0) {
                if (str.length > 0) result += " و";
                result += processChunk(decimalPart) + " قرش";
            }
            return result;
        }

        // --- Core Application Logic ---
        const oldInput = document.getElementById('oldInput');
        const newInput = document.getElementById('newInput');
        const tafqeetResult = document.getElementById('tafqeetResult');
        const historyList = document.getElementById('historyList');
        const emptyMsg = document.getElementById('emptyMsg');
        const RATE = 100;
        let historyTimer;

        const clean = (val) => parseFloat(val.replace(/,/g, '').replace(/[^\d.-]/g, '')) || 0;
        const format = (val) => {
            if (val % 1 !== 0) return val.toLocaleString('en-US', { minimumFractionDigits: 0, maximumFractionDigits: 2 });
            return val.toLocaleString('en-US');
        };

        function handleInput(source) {
            let val;
            if (source === 'old') {
                val = clean(oldInput.value);
                let res = val / RATE;
                newInput.value = res === 0 ? '' : format(res);
                updateTafqeet(res);
            } else {
                val = clean(newInput.value);
                let res = val * RATE;
                oldInput.value = res === 0 ? '' : format(res);
                updateTafqeet(val);
            }
            
            if(val > 0) {
                clearTimeout(historyTimer);
                historyTimer = setTimeout(() => addToHistory(clean(oldInput.value), clean(newInput.value)), 1500);
            } else {
                tafqeetResult.textContent = "صفر ليرة سورية";
            }
        }

        function updateTafqeet(num) {
            if (num === 0) {
                tafqeetResult.textContent = "صفر ليرة سورية";
                tafqeetResult.className = "text-sm font-medium text-gray-400 text-center leading-relaxed transition-colors";
                return;
            }
            tafqeetResult.textContent = tafqeet(num);
            tafqeetResult.className = "text-sm font-bold text-flag-green text-center leading-relaxed transition-colors";
        }

        function quickAdd(amount) {
            let current = clean(oldInput.value);
            let newVal = current + amount;
            oldInput.value = format(newVal);
            handleInput('old');
        }

        function resetAll() {
            oldInput.value = '';
            newInput.value = '';
            tafqeetResult.textContent = "صفر ليرة سورية";
            tafqeetResult.className = "text-sm font-medium text-gray-400 text-center leading-relaxed";
            oldInput.focus();
        }

        function addToHistory(oldVal, newVal) {
            if(emptyMsg) emptyMsg.style.display = 'none';
            
            const li = document.createElement('li');
            li.className = "flex justify-between items-center bg-gray-800 p-3 rounded-lg border border-gray-700 hover:bg-gray-700 transition-colors animate-fade-in group";
            li.innerHTML = `
                <div class="flex flex-col text-right">
                    <span class="text-[10px] text-gray-500 font-bold">قديم</span>
                    <span class="text-xs text-gray-300 font-mono">${format(oldVal)}</span>
                </div>
                <div class="text-flag-gold opacity-50">
                    <svg class="w-3 h-3 transform rotate-180" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path></svg>
                </div>
                <div class="flex flex-col text-left">
                    <span class="text-[10px] text-green-500/70 font-bold">جديد</span>
                    <span class="text-sm text-green-400 font-bold font-mono group-hover:text-green-300 transition-colors">${format(newVal)}</span>
                </div>
            `;
            
            historyList.prepend(li);
            if(historyList.children.length > 10) historyList.removeChild(historyList.lastChild);
        }

        function clearHistory() {
            historyList.innerHTML = '';
            const msg = document.createElement('li');
            msg.id = 'emptyMsg';
            msg.className = "text-center text-xs text-gray-600 py-4 italic";
            msg.textContent = "لم تقم بأي عملية تحويل بعد";
            historyList.appendChild(msg);
        }

        function copyResult() {
            if(!newInput.value) return;
            
            // Clipboard API Logic
            const val = newInput.value;
            const temp = document.createElement('textarea');
            temp.value = val;
            document.body.appendChild(temp);
            temp.select();
            document.execCommand('copy');
            document.body.removeChild(temp);

            const toast = document.getElementById('toast');
            toast.classList.remove('-translate-y-24');
            toast.classList.add('translate-y-0');
            setTimeout(() => {
                toast.classList.remove('translate-y-0');
                toast.classList.add('-translate-y-24');
            }, 2500);
        }
    </script>
